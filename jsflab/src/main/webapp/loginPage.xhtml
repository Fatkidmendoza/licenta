<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

	<h:form>           
    <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
 
    <p:dialog header="Login" widgetVar="dlg" resizable="false">
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="username" value="Username:" />
            <p:inputText id="username" value="#{loginBean.username}" required="true" label="username" >
           	<f:param name="username"/> 
           </p:inputText>
 		
 			
 			
            <h:outputLabel for="password" value="Password:" />
            <p:password id="password" value="#{loginBean.password}" required="true" label="password" />
 		
 			
            <f:facet name="footer">
                <p:commandButton value="Login" update="growl" action="#{loginBean.login}" />
            </f:facet>  
        </h:panelGrid>
    </p:dialog>
</h:form>
 
</html>
